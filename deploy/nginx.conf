# Campus Memory Nginx Configuration
# 生产环境配置 / Production Configuration

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com;

    # 重定向到 HTTPS / Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL 证书 / SSL Certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # 前端静态文件 / Frontend static files
    root /var/www/campus-memory/frontend/dist;
    index index.html;

    # Gzip 压缩 / Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # 前端路由 / Frontend routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理 / API proxy
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 媒体文件 / Media files
    location /media/ {
        alias /var/www/campus-memory/backend/media/;
    }

    # 静态文件 / Static files
    location /static/ {
        alias /var/www/campus-memory/backend/static/;
    }
}
